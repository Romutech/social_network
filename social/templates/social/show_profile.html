{% extends "base.html" %}

{% block content%}
	<h2>{{ profile }}</h2>
	<hr>
	<h3>Statut(s)</h3>
	<br>
	{% for status in statutes %}
		<p>
			<b>{{ status.profile }}</b>
			<br>
			<i>{{ status.date }}</i>
			<br>
			{{ status }}
			<br>
		</p>
		<div class="border">
			{% for comment in comments %}
				{{ comment.content }}
				<br>
				<i>{{ comment.date }}</i>
			{% endfor %}
		</div>
	{% endfor %}
{% endblock%}

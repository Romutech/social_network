{% extends "base.html" %}

{% block content%}
	<h2>Liste des profils inscrits</h2>
	{% if request.user.is_authenticated %}
		{% for profile in profiles %}
			<p><a href="{% url "show_profile" profile.id %}">{{ profile }}</a></p>
		{% endfor %}
	{% else %}
		<p>Connectez-vous ou inscrivez-vous, pour voir la liste des profils inscrits ! </p>
	{% endif %}
{% endblock%}
